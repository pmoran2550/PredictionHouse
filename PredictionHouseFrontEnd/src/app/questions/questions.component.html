<div>
  <!-- <mat-label>Year: </mat-label> -->
  <mat-form-field appearance = fill>
    <mat-select placeholder="YEAR: " [(ngModel)]="selectedYear" name="year">
      <mat-option *ngFor="let year of yearsList">
        {{year}}
      </mat-option>
    </mat-select>
  </mat-form-field>

</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
    
      <ng-container matColumnDef="question">
        <th mat-header-cell *matHeaderCellDef> Question </th>
        <td mat-cell *matCellDef="let questions"> {{questions.question}} </td>
      </ng-container>
  
      <ng-container matColumnDef="answer">
        <th mat-header-cell *matHeaderCellDef> Answer </th>
        <td mat-cell *matCellDef="let questions"> {{questions.answer}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
